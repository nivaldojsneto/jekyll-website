<section class="page" id="contact">
  <div class="container">
    <header>
      <h2 class="page-title">Contato</h2>
      <p class="page-subtitle">Fa√ßa nos uma visita</p>
    </header>

    <div class="content">
      <div class="row">
        <div class="col-lg-6">
          <form action="" method="POST" id="contact-form">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Digite seu nome completo" />
            </div>

            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Digite seu E-mail" />
            </div>

            <div class="form-group">
              <input type="text" name="phone" class="form-control phone" placeholder="Digite seu teefone" />
            </div>

            <div class="form-group">
              <textarea name="message" class="form-control" rows="6" placeholder="Digite sua mensagem"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Enviar mensagem</button>
          </form>
        </div>

        <div class="col-lg-6">
          <div class="information">
            <div class="item">
              <span class="icon">
                <i class="fa fa-map-marker-alt"></i>
              </span>

              <span class="detail">
                <address>{{ site.address }}</address>
              </span>
            </div>

            <div class="item">
              <span class="icon">
                <i class="fa fa-phone"></i>
              </span>

              <span class="detail">
                <span>{{ site.phone }}</span>
              </span>
            </div>

            <div class="item">
              <span class="icon">
                <i class="fa fa-envelope"></i>
              </span>

              <span class="detail">
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
              </span>
            </div>

            {% if site.facebook != nil %}
            <div class="item">
              <span class="icon">
                <i class="fab fa-facebook-f"></i>
              </span>

              <span class="detail">
                <a href="{{ site.facebook }}" target="_blank">Facebook</a>
              </span>
            </div>
            {% endif %}

            {% if site.instagram != nil %}
            <div class="item">
              <span class="icon">
                <i class="fab fa-instagram"></i>
              </span>

              <span class="detail">
                <a href="{{ site.instagram }}" target="_blank">Instagram</a>
              </span>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
