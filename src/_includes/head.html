<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <meta name="theme-color" content="#7159C1">
  
    <link rel="shortcut icon" type="image/png" href="{% if page.icon %}{{ page.icon }}{% else %}/assets/img/favicon.png{% endif %}">
  
    <title>{% if page.page_title %}{{ page.page_title }} | {{ site.name }}{% else %}{{ site.name }} | {{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  
    {% css styles %}
  </head>
